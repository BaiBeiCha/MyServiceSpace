<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio & Shop - Register</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/themes.css}"/>
    <script th:src="@{/js/theme.js}" defer></script>
</head>
<body class="light-theme">
<header>
    <div class="logo">
        <img src="/images/logo.jpg" alt="Logo">
    </div>
    <nav>
        <a href="/">Home</a>
        <a href="/shop">Shop</a>
        <a href="/about">About me</a>
        <a href="/contacts">Contacts</a>
        <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
           href="/admin/products">Admin Panel</a>
    </nav>
    <div class="auth-buttons">
        <button class="theme-toggle" aria-label="Switch to dark theme" role="switch" aria-checked="false">
            ðŸŒ™
            <span class="sr-only">Switch to dark theme</span>
        </button>
        <a th:if="!${#authorization.expression('isAuthenticated()')}"
           href="/login" class="btn btn-login">Login</a>
        <a th:if="!${#authorization.expression('isAuthenticated()')}"
           href="/register" class="btn btn-register">Register</a>
        <a th:if="${#authorization.expression('isAuthenticated()')}"
           href="/settings" class="goto-settings">A</a>
    </div>
</header>

    <main class="auth-page">
        <div class="auth-container">
            <h1>Create Account</h1>
            <form method="post" th:action="@{/register}" class="auth-form" id="registrationForm">
                <div class="form-group">
                    <label th:for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label th:for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label th:for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label th:for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <div th:if="${message}" class="alert alert-error">
                    <span th:text="${message}"></span>
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <p class="auth-link">Already have an account? <a href="/login">Login here</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Portfolio & Shop. All rights reserved.</p>
    </footer>
</body>
</html>
